<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <main class="mainContainer">
      <section class="catList">
        <ul>
        </ul>
        <article class="adminContainer">
          <button class="adminBtn">Admin</button>
          <div class="adminPanel">
            <input class="adminName" type="text" placeholder="Name">
            <button class="cancelBtn">Cancel</button>
            <button class="saveBtn">Save</button>
          </div>
        </article>
      </section>
      <section class="selectedCat">
        <img class="catImage">
        <h1 class="catName">Nounou</h1>
        <h1 class="catCounting">0</h1>
      </section>
    </main>
  <script src="js/app.js"></script>
  </body>
</html>
